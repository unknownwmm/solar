
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>William Moura - Automação</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='http://cdn.materialdesignicons.com/1.1.70/css/materialdesignicons.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
	<h1>Switches</h1>
	<div class="row">
			<span>No color</span>
			<div class="material-switch active">
	</div>
	</div>
	<div class="row">
			<span>Danger</span>
			<div class="material-switch red active"></div>
	</div>
	<div class="row">
			<span>Success</span>
			<div class="material-switch green active"></div>
	</div>
	<div class="row">
			<span>Primary</span>
			<div class="material-switch blue active"></div>
	</div>
	<div class="row">
			<span>Warning</span>
			<div class="material-switch yellow active"></div>
	</div>
	<div class="row">
			<span>Default</span>
			<div class="material-switch default active"></div>
	</div>
</div>

<span id="credits">
	<i class="mdi mdi-xml"></i>
	with
	<i class="mdi mdi-heart"></i>
	by
	<a href="https://codepen.io/GuiCavi/" target="_blank">
		<i class="mdi mdi-codepen"></i>
	</a>
</span>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
